
<div ng-controller="Expense">
                <div class="content">

                    <div class="page-header">
                        <div class="icon">
                            <span class="ico-layout-7"></span>
                        </div>
                        <h1>Expense List <small>METRO STYLE ADMIN PANEL</small></h1>
                    </div>

                    <div class="row-fluid">
                        <div class="span12">

                            <div class="block">
                                <div class="head orange">
                                    <div class="icon"><span class="ico-layout-9"></span></div>
                                    <h2>Table sorting</h2>
                                    <ul class="buttons">
                                        <li><a href="#addExpense"><div class="icon"><span class="ico-add"></span></div></a></li>
                                    </ul>                                 
                                </div>                
                                <div class="data-fluid">
                                    <table class="table fTable lcnp" cellpadding="0" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th width="10%">Expense By</th>
                                                <th width="10%">Aprroved By</th>
                                                <th width="20%">Categories</th>
                                                <th width="10%" class="TAC">Status</th>
                                                <th width="10%" class="TAC">Date</th>
                                                <th width="20%" class="TAC">Total</th>
                                                <th width="20%" class="TAC">Description</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="t in jsonData">
                                                <td>{{employeeDict[t.expenseBy]}}</td>
                                                <td>{{employeeDict[t.acceptBy]}}</td>
                                                <td><span class="label label-important">{{categoriesDict[t.category]}}</span></td>
                                                <td>{{t.status}}</td>
                                                <td>{{t.date | date:"dd/MM/yyyy"}}</td>
                                                <td>{{t.total}} VND</td>
                                                <td>{{t.description}}</td>
                                            </tr>                              
                                        </tbody>
                                    </table>                    
                                </div> 
                            </div>              

                        </div>
                    </div>  

            </div>
            </div>
