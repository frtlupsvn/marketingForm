
<div ng-controller="Expense">
                <div class="content">

                    <div class="page-header">
                        <div class="icon">
                            <span class="ico-layout-7"></span>
                        </div>
                        <h1>Expense List <small>METRO STYLE ADMIN PANEL</small></h1>
                    </div>

                    <div class="row-fluid">
                        <div class="span12">

                            <div class="block">
                                <div class="head orange">
                                    <div class="icon"><span class="ico-layout-9"></span></div>
                                    <h2>Table sorting</h2>
                                    <ul class="buttons">
                                        <li><a href="#addExpense"><div class="icon"><span class="ico-add"></span></div></a></li>
                                    </ul>                                 
                                </div>                
                                <div class="data-fluid">
                                    <table class="table fTable lcnp" cellpadding="0" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th width="20%">Photo</th>
                                                <th width="20%">Name</th>
                                                <th>Position</th>
                                                <th width="20%">Group</th>
                                                <th width="20%">Telephone</th>
                                                <th width="80" class="TAC">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="t in jsonData">
                                                <td><img src="{{t.image.url}}" style="height: 100px;width: 100px"></td>
                                                <td><a href="#">{{t.name}}</a></td>
                                                <td>{{t.position}}</td>
                                                <td><span class="label label-important">{{t.group}}</span></td>
                                                <td>{{t.telephone}}</td>
                                                <td>
                                                    <a href="#" class="button green">
                                                        <div class="icon"><span class="ico-pencil"></span></div>
                                                    </a>                                            
                                                </td>
                                            </tr>                              
                                        </tbody>
                                    </table>                    
                                </div> 
                            </div>              

                        </div>
                    </div>  

            </div>
            </div>
