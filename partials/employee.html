            

<div class="content">
    <div class="page-header">
        <div class="icon">
            <span class="ico-layout-7"></span>
        </div>
        <h1>Employee List <small>METRO STYLE ADMIN PANEL</small></h1>
    </div>

    <div class="row-fluid">
        <div class="span12">

            <div class="block" ng-controller="Employee">
                <div class="head orange">
                    <div class="icon"><span class="ico-layout-9"></span></div>
                    <h2>Table sorting</h2>
                    <ul class="buttons">
                        <li><a href="#addEmployee"><div class="icon"><span class="ico-add"></span></div></a></li>
                    </ul>                            
                </div>

                <div class="loading" ng-class="{desactive: loading=='hide'}">
                    <div id="loadingProgressG">
                        <div id="loadingProgressG_1" class="loadingProgressG">
                        </div>
                    </div>
                </div>    
                             
                <div class="data-fluid">
                    <table class="table lcnp" cellpadding="0" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th width="20%">Photo</th>
                                <th width="20%">Name</th>
                                <th>Position</th>
                                <th width="20%">Group</th>
                                <th width="20%">Telephone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="t in jsonData">
                                <td><img src="{{t.image.url==null ? 'img/user-default.png': t.image.url}}" style="height:50px;width:50px;border-radius: 50%;"></td>
                                <td><a href="#">{{t.name}}</a></td>
                                <td>{{t.position}}</td>
                                <td><span class="label label-important">{{t.group}}</span></td>
                                <td>{{t.telephone}}</td>
                            </tr>                              
                        </tbody>
                    </table>                    
                </div> 
            </div>              

        </div>
    </div>  
</div>
