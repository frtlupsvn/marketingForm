<!DOCTYPE html>
<html ng-app="marketingApp" lang="en">
<head>        
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />    
    <!--[if gt IE 8]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />        
        <![endif]-->                
        <title>Dynamic Tables - Aries Premium Admin Template</title>
        <link rel="icon" type="image/ico" href="favicon.ico"/>

        <link href="css/stylesheets.css" rel="stylesheet" type="text/css" />
    <!--[if lte IE 7]>
        <link href="css/ie.css" rel="stylesheet" type="text/css" />
        <script type='text/javascript' src='js/plugins/other/lte-ie7.js'></script>
        <![endif]-->      
        <script type='text/javascript' src='js/plugins/jquery/jquery-1.9.1.min.js'></script>
        <script type='text/javascript' src='js/plugins/jquery/jquery-ui-1.10.1.custom.min.js'></script>
        <script type='text/javascript' src='js/plugins/jquery/jquery-migrate-1.1.1.min.js'></script>
        <script type='text/javascript' src='js/plugins/jquery/globalize.js'></script>
        <script type='text/javascript' src='js/plugins/other/excanvas.js'></script>

        <script type='text/javascript' src='js/plugins/other/jquery.mousewheel.min.js'></script>
        
        <script type='text/javascript' src='js/plugins/bootstrap/bootstrap.min.js'></script>            

        <script type='text/javascript' src='js/plugins/cookies/jquery.cookies.2.2.0.min.js'></script>    

        <script type='text/javascript' src="js/plugins/uniform/jquery.uniform.min.js"></script>

        <script type='text/javascript' src='js/plugins/datatables/jquery.dataTables.min.js'></script>

        <script type='text/javascript' src='js/plugins/shbrush/XRegExp.js'></script>
        <script type='text/javascript' src='js/plugins/shbrush/shCore.js'></script>
        <script type='text/javascript' src='js/plugins/shbrush/shBrushXml.js'></script>
        <script type='text/javascript' src='js/plugins/shbrush/shBrushJScript.js'></script>
        <script type='text/javascript' src='js/plugins/shbrush/shBrushCss.js'></script>    

        <script type='text/javascript' src='js/plugins.js'></script>
        <script type='text/javascript' src='js/charts.js'></script>
        <script type='text/javascript' src='js/actions.js'></script>

        <script src="js/angular/angular.js"></script>
        <script src="js/angular/angular-route.js"></script>

    </head>
    <body>    
        <div id="loader"><img src="img/loader.gif"/></div>
        <div class="wrapper">

            <div class="sidebar">

                <div class="top">
                    <a href="index-2.html" class="logo"></a>
                    <div class="search">
                        <div class="input-prepend">
                            <span class="add-on orange"><span class="icon-search icon-white"></span></span>
                            <input type="text"/>                                                      
                        </div>            
                    </div>
                </div>

                <ul class="navigation">            
                    <li><a href="index.html" class="blblue">Employee List</a></li>
                    <li><a href="expense.html" class="blyellow">Expense List</a></li>
                </ul>

            </div>

            <div class="body">

                <ul class="navigation">
                    <li>
                        <a href="index.html" class="button">
                            <div class="icon">
                                <span class="ico-monitor"></span>
                            </div>                    
                            <div class="name">Employee List</div>
                        </a>                
                    </li>
                    <li>
                        <a href="expense.html" class="button yellow">
                            <div class="arrow"></div>
                            <div class="icon">
                                <span class="ico-cog-2"></span>
                            </div>                    
                            <div class="name">Expense List</div>
                        </a>          
                    </li>                             
                </ul>


                <div class="content">

                    <div class="page-header">
                        <div class="icon">
                            <span class="ico-layout-7"></span>
                        </div>
                        <h1>Employee List <small>METRO STYLE ADMIN PANEL</small></h1>
                    </div>

                    <div class="row-fluid">
                        <div class="span12">

                            <div class="block" ng-controller="Employee">
                                <div class="head orange">
                                    <div class="icon"><span class="ico-layout-9"></span></div>
                                    <h2>Table sorting</h2>
                                    <ul class="buttons">
                                        <li><a href="#" onClick="source('table_sort_custom'); return false;"><div class="icon"><span class="ico-add"></span></div></a></li>
                                    </ul>                            
                                </div>                
                                <div class="data-fluid">
                                    <table class="table fTable lcnp" cellpadding="0" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th width="20%">Photo</th>
                                                <th width="20%">Name</th>
                                                <th>Position</th>
                                                <th width="20%">Group</th>
                                                <th width="20%">Telephone</th>
                                                <th width="80" class="TAC">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="t in jsonData">
                                                <td><img src="{{t.image.url}}" style="height: 100px;width: 100px"></td>
                                                <td><a href="#">{{t.name}}</a></td>
                                                <td>{{t.position}}</td>
                                                <td><span class="label label-important">{{t.group}}</span></td>
                                                <td>{{t.telephone}}</td>
                                                <td>
                                                    <a href="#" class="button green">
                                                        <div class="icon"><span class="ico-pencil"></span></div>
                                                    </a>                                            
                                                </td>
                                            </tr>                              
                                        </tbody>
                                    </table>                    
                                </div> 
                            </div>              

                        </div>
                    </div>  
                </div>

            </div>

        </div>
        <div class="dialog" id="source" style="display: none;" title="Source"></div>
        <script src="js/angular/app.js"></script> 
        <script src="js/angular/employee.js"></script>     
    </body>
    </html>
